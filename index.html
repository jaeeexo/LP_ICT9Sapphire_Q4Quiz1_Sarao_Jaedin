<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: linear-gradient(to right, #eabcdb, #ffd2fb)
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .output {
      font-weight: bold;
      color: #333;
    }
    .bmi-image {
      width: 150px;
      display: block;
      margin: 0 auto 1rem auto;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="bmi.jpg" alt="BMI Graphic" class="bmi-image" />
    <h1>BMI Calculator</h1>
    <p class="text-center">Body Mass Index (BMI) categories are standardized classifications used to assess weight status based on an individualâ€™s height and weight.</p>

    <details ontoggle="toggleInstructions()">
      <summary><strong>Instructions</strong></summary>
      <p>Enter your weight in kilograms and your height in meters. Click "Calculate BMI" to view your BMI value and category.</p>
    </details>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg):</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter weight">
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">Height (m):</label>
      <input type="number" step="0.01" class="form-control" id="height" placeholder="Enter height">
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <p class="output mt-4" id="result"></p>
  </div>


  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid positive numbers for weight and height.";
        return;
      }

      var bmi = weight / Math.pow(height, 2);
      var category;

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerHTML =
        "Your BMI is: " + bmi.toFixed(2) + "<br>Category: " + category;
    }

    function toggleInstructions() {
      console.log("Instructions toggled.");
    }
  </script>

</body>
</html>
